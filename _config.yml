encoding: UTF-8
highlighter: rouge

exclude:
  - Gemfile
  - Gemfile.lock
  - bin
  - _post/Journey/letters
  - _post/Summary/daily
  - _post/Summary/quarter
  - _post/Slides
  - slides
  - vendor
  - rakefile

kramdown:
  syntax_highlighter: rouge
  input: GFM

  # Rouge Highlighter in Kramdown â€º //kramdown.gettalong.org/syntax_highlighter/rouge.html
  # span, block element options fall back to global
  syntax_highlighter_opts:
    #line_numbers: true # bad idea, spans don't need linenos and would inherit this option
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1
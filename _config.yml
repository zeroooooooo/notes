highlighter: rouge

exclude:
  - Gemfile
  - Gemfile.lock
  - bin
  - vendor

kramdown:
  syntax_highlighter: rouge

  # Rouge Highlighter in Kramdown â€º http://kramdown.gettalong.org/syntax_highlighter/rouge.html
  # span, block element options fall back to global
  syntax_highlighter_opts:
    #line_numbers: true # bad idea, spans don't need linenos and would inherit this option
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1